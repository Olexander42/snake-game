<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
  </head>

  <body> 
    <div class="background"></div>
    <div class="container">
      <div class="border">
        <div class="menu">
          <div class="main-menu">
            <button class="start-btn">Start</button>
            <button class="settings-btn">Settings</button>
          </div>
          <div class="settings-menu">
            <label>Size<input type='range' id="size" name="size" min='20' max='60' value='40' step='20' list="markers"/>
              <datalist id="markers">
                <option value='20' label="Small"></option>
                <option value='40' label="Normal"></option>
                <option value='60' label="Large"></option>
              </datalist>
            </label>
            <button>Color</button>
            <button>Theme</button>
          </div>
        </div>
        <div class="score">Score: 0</div>
        <div class="record">Record: 0</div>
      </div>
      <div class="snake"></div>
    </div>
    </body>
</html>
