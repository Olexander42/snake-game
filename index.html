<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./src/main/main.css">
    <script type='module' src="./src/main/main.js" defer></script>
    <title>Snake Game</title>
  </head>

  <body> 
    <div class="container">
      <div class="background"></div>
      <div class="border">
        <div class="menu">
          <div class="game-menu">
            <button id="start-btn">Start</button>
            <button id="settings-btn">Settings</button>
          </div>
          <div class="settings-menu">
            <button id="size-btn">
              <div class="front-side">
                <label for="size-slider">Size</label>
              </div>
              <div class="rear-side">
                <input type='range' id="size-slider" name="size-slider" min='20' max='60' value='40' step='10' list="markers"/>
                  <datalist id="markers">
                    <option value='20' label="Small"></option>
                    <option value='40' label="Normal"></option>
                    <option value='60' label="Large"></option>
                  </datalist>
              </div>
            </button>
            <button>
              <div class="front-side">
                <label for="snake-color">Snake Color</label>
              </div>
              <div class="rear-side">
                <span>placeholder</span>
              </div>
            </button>
            <button>
              <div class="front-side">
                <label for="theme">Snake Color</label>
              </div>
              <div class="rear-side">
                <span>placeholder</span>
              </div>
            </button>
            <button id="back-btn">Back â†©</button>
          </div>
        </div>
        <div class="score">Score: 0</div>
        <div class="record">Record: 0</div>
      </div>
      <div class="snake"></div>
    </body>
</html>
