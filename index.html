<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./src/main/main.css">
    <script type='module' src="./src/main/main.js" defer></script>
    <style></style>
    <title>Snake Game</title>
  </head>

  <body> 
    <div id="container">
      <div id="background"></div>
      <div id="border">
        <div class="menu">
          <div class="main-menu">
            <button id="start-btn">Start</button>
            <button id="settings-btn">Settings</button>
          </div>
          <div id="settings-menu">
            <button id="size-btn">
              <div class="front side">
                <span>Size</span>
              </div>
              <div class="rear side">
                <input type='range' id="size-slider" name="size-slider" min='20' max='60' value='40' step='10' list="markers"/>
                  <datalist id="markers">
                    <option value='20' label="Small"></option>
                    <option value='40' label="Normal"></option>
                    <option value='60' label="Large"></option>
                  </datalist>
              </div>
            </button>
            <button id="color-snake">
              <div class="front side">
                <span>Snake Color</span>
              </div>
              <div class="rear side">
                <fieldset id="color-set">
                  <span id="color-box-outline" class="outline"></span>
                  <label>
                    <input type='radio' name="color-snake" id="green" value='hsl(120, 40%, 30%)' checked>
                    <span class="color-box" style='background-color: hsl(120, 40%, 30%)'></span>
                  </label>
                  <label>
                    <input type='radio' name="color-snake" id="yellow" value='hsl(50, 80%, 50%)'>
                    <span class="color-box" style='background-color: hsl(50, 80%, 50%)'></span>
                  </label>
                  <label>
                    <input type='radio' name="color-snake" id="red" value='hsl(0, 70%, 40%)'>
                    <span class="color-box" style='background-color: hsl(0, 70%, 40%)'></span>
                  </label>
                </fieldset>
              </div>
            </button>
            <button id="theme">
              <div class="front side">
                <span>Theme</span>
              </div>
              <div class="rear side">
                <fieldset id="theme-set">
                  <span id="thumbnail-outline" class="outline"></span>
                  <label>
                    <input type='radio' name="theme" id="street" value="street" checked>
                    <span class="thumbnail"></span>
                    <span>Street</span>
                  </label>
                  <label>
                    <input type='radio' name="theme" id="ocean" value="ocean">
                    <span class="thumbnail"></span>
                    <span>Ocean</span>
                  </label>
                </fieldset>
              </div>
            </button>
            <button id="back-btn">Back â†©</button>
          </div>
        </div>
        <div class="score">Score: 0</div>
        <div class="record">Record: 0</div>
      </div>
      <div id="snake"></div>
    </body>
</html>
